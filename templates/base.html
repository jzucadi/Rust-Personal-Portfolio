<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chuck Berry - Technical Architect with 14+ years experience in building robust, performant software at scale">
    <title>Chuck Berry | Technical Architect</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://indestructibletype.com/fonts/Jost.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>
</head>
<body>
    <div id="__layout">
        <img class="wave" alt="wave" src="/static/images/cooler.svg" />
        <nav>
            <div class="nav-content">
                <img src="/static/images/logo.png" alt="logo" />
                <ul>
                    <li>
                        <a href="https://github.com/" class="nav-effect">
                            <span>.</span>Github<span>.</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://codepen.io/">
                            <span>.</span>Codepen<span>.</span>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:chuck@example.com?Subject=Hello">
                            <span>.</span>Contact<span>.</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <div class="container contact-container">
            <h1>Let's work together on your next project.</h1>
            <h2><a href="mailto:chuck@example.com?Subject=Hello"><span class="underline">chuck@example.com</span></a></h2>
        </div>

        <div class="footer">
            <p>&copy; {{ year }} Chuck Berry</p>
            <img alt="wave" src="/static/images/cooler.svg" />
        </div>
    </div>
    <script type="module" src="/static/js/animations.js"></script>
</body>
</html>
